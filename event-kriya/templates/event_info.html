<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .event-info-form {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .event-info-form h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="event-info-form">
        <h3>Event Information</h3>
        <form id="eventForm">
            <div class="form-group">
                <label for="association-name">Association Name:</label>
                <input type="text" id="association-name" name="association_name" placeholder="Enter Association Name"
                    required>
            </div>
            <div class="form-group">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event_name" placeholder="Enter Event Name" required>
            </div>
            <button type="submit" class="btn">Next</button>
        </form>
    </div>

    <script>
        // Access form and input elements
        const form = document.getElementById("eventForm");
        const associationInput = document.getElementById("association-name");
        const eventInput = document.getElementById("event-name");

        // Save to localStorage and navigate to event_details page
        form.addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent page refresh

            const associationName = associationInput.value.trim();
            const eventName = eventInput.value.trim();

            if (associationName && eventName) {
                // Store in localStorage
                localStorage.setItem("association_name", associationName);
                localStorage.setItem("event_name", eventName);

                // Redirect to event_details page
                window.location.href = "./event_instructions";
            } else {
                alert("Please fill out both fields.");
            }
        });
    </script>
</body>

</html>
